<!doctype html>

<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Find Developer Tools</title>
    <script src="/libs/uri.js"></script>
    <script src="popup.js"></script>
    <style>
        .flex-container {
            width: 200px;
            display: flex;
            flex-direction: column;
            justify-content: stretch;
            flex-wrap: wrap;
        }

        .flex-button {
            border: none;
            border-radius: 2px;
            margin: 2px;
            background-color: #3C3C46;
            color: #fff;
            padding: 12px 16px;
        }
    </style>
</head>
<body>
<h3>Find Developer Tools</h3>
<section>
    <h4>Query Param Toggles</h4>
    <div id="query-param-toggle-container" class="flex-container">

    </div>
</section>
<section>
    <h4>Cookie Cleaner</h4>
    <div id="cookie-cleaner-container" class="flex-container">

    </div>
</section>
<section>
    <h4>Open Incognito-Tab</h4>
    <div class="flex-container">
        <button class="flex-button" id="open-incognito-w-params">With Query Params</button>
        <button class="flex-button" id="open-incognito-wo-params">Without Query Params</button>
    </div>
</section>

<section>
    <div class="flex-container">
        <button class="flex-button" id="options-button">Settings</button>
    </div>
</section>
</body>
</html>
